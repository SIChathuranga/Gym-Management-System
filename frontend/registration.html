<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Join MFitness today and start your fitness journey. Register for access to world-class trainers and facilities." />
  <title>Register | MFitness</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="index.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <!-- LOADER -->
  <div id="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- HEADER -->
  <header class="header" id="home">
    <div class="container">
      <nav class="header-navigation" aria-label="navigation">
        <a href="index.html" class="logo"><span>M</span>Fitness</a>

        <img src="https://raw.githubusercontent.com/Manoranjan-D/responsive-website-gym/master/img/nav-icon.svg"
          alt="navigation icon" class="nav-icon" width="30" height="30" />

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#courses">Courses</a></li>
          <li><a href="index.html#trainers">Trainers</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li class="nav-auth">
            <a href="registration.html" class="btn btn__secondary btn__sm">Register</a>
            <a href="login.html" class="btn btn__primary btn__sm">Login</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- REGISTRATION SECTION -->
  <main class="auth-page">
    <div class="auth-card" data-animate="fadeInScale" style="max-width: 500px;">
      <div class="auth-card__header">
        <div class="logo"><span>M</span>Fitness</div>
        <p>Start your fitness journey today. Create your account.</p>
      </div>

      <form id="registerForm" class="auth-card__form">
        <input type="text" name="name" class="form form__input" placeholder="Full Name" required autocomplete="name" />
        <input type="email" name="email" class="form form__input" placeholder="Email Address" required
          autocomplete="email" />

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <input type="tel" name="phone" class="form form__input" placeholder="Phone Number" required
            autocomplete="tel" />
          <input type="number" name="age" class="form form__input" placeholder="Age" required min="13" max="100" />
        </div>

        <select name="profession" class="form form__input" required>
          <option value="" disabled selected>Select Profession</option>
          <option value="student">Student</option>
          <option value="professional">Working Professional</option>
          <option value="athlete">Athlete</option>
          <option value="homemaker">Homemaker</option>
          <option value="retired">Retired</option>
          <option value="other">Other</option>
        </select>

        <input type="password" name="password" class="form form__input" placeholder="Password (min 6 characters)"
          required autocomplete="new-password" minlength="6" />

        <input type="password" name="confirmPassword" class="form form__input" placeholder="Confirm Password" required
          autocomplete="new-password" minlength="6" />

        <label
          style="display: flex; align-items: flex-start; gap: 0.8rem; cursor: pointer; font-size: 1.4rem; color: var(--color-text-muted); margin: 0.5rem 0;">
          <input type="checkbox" name="terms" required style="width: 18px; height: 18px; margin-top: 2px;">
          <span>I agree to the <a href="#" style="color: var(--color-primary);">Terms of Service</a> and <a href="#"
              style="color: var(--color-primary);">Privacy Policy</a></span>
        </label>

        <button type="submit" class="btn btn__primary btn__lg" style="width: 100%;">Create Account</button>
      </form>

      <div class="auth-card__footer">
        <p style="color: var(--color-text-muted);">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="section-footer" id="footer" style="padding: 2rem 0;">
    <div class="container" style="text-align: center;">
      <p style="color: var(--color-text-subtle); font-size: 1.4rem;">
        Â© 2026 MFitness. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Animate the card on load
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelector('.auth-card').classList.add('fadeInScale');
      }, 100);

      // Password confirmation validation
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', (e) => {
        const password = form.querySelector('input[name="password"]').value;
        const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;

        if (password !== confirmPassword) {
          e.preventDefault();
          showNotification('Passwords do not match!', 'error');
        }
      });
    });
  </script>
</body>

</html>
